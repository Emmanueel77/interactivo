<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/confetti.css">
    <title>F1: Conoce a las Escuderías</title>
    <style>
        body {
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0;
        }

        #header {
            background-color: #333333; 
            border-radius: 10px;
            padding: 5px;
        }

        .nav {
            padding-right: 20px;
        }

        .nav ul li{
            display:inline;
            padding:0 10px
        }
        
        .nav h3 {
            color: #ffffff; 
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #ffffff; 
            margin: 8px;
        }

        #seccion {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            min-height: calc(100vh - 150px); 
        }

        .barra {
            padding: 15px; 
            margin:5px;
            background: #dcdcdc; 
            flex: 4; 
            min-width: 450px; 
            max-height: calc(100vh - 160px); 
            border-radius:10px;
            display:flex;
            flex-flow:column;
            align-items:center;
            justify-content: center;
            position: relative; 
            overflow: hidden; 
        }
        
        #imagen-logosf1 {
            width: 100%;
            max-height: 90%; 
            object-fit: contain; 
            border-radius: 10px;
        }
        
        .contenido {
            padding: 15px; 
            border-radius:10px;
            background: #4a90e2; 
            margin:5px;
            flex: 1; 
            min-width: 250px; 
            max-height: calc(100vh - 160px); 
            display: flex; 
            flex-direction: column;
            justify-content: space-between; 
        }

        .subcontenido2 {
            display:flex;
            flex-direction:row;
            flex-wrap:wrap;
            justify-content:center;
            flex-grow: 1; 
            align-items: center; 
        }

        #info-container, #resultado {
            display:flex; 
            flex-direction: column;
            flex-grow: 1; 
            width: 100%;
            height: 100%; 
            align-items: center;
            justify-content: center; 
            text-align: center;
        }

        #resultado {
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 8px;
        }

        #footer {
            background-color: #e0e0e0; 
            height: 60px; 
            text-align: center;
            padding-top: 5px; 
            border-radius: 10px;
            display:flex;
            flex-flow:row;
            margin: 5px;
            justify-content: space-around;
            align-items: center;
        }

        .pie {
            font-size: 25px;
            font-weight: bold;
        }

        .barra a {
            display:block;
        }
        
        .hotspot-f1 {
            position: absolute;
            width: 30px; 
            height: 30px; 
            background-color: white; 
            border-radius: 50%;
            cursor: pointer;
            z-index: 10; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            border: 2px solid #333;
            color: black; 
            transform: translate(-50%, -50%);
        }
        
        #hs3 { 
            background-color: black; 
            color: white; 
            border: 2px solid white;
        }

        #hs1 { top: 12%; left: 30%; } 	
        #hs2 { top: 12%; left: 50%; } 	 
        #hs3 { top: 12%; left: 70%; } 	
        
        #hs4 { top: 48%; left: 30%; } 	 
        #hs5 { top: 48%; left: 50%; } 	 	
        #hs6 { top: 48%; left: 70%; } 	 
        
        #hs7 { top: 85%; left: 30%; } 	
        #hs8 { top: 85%; left: 50%; } 	 	
        #hs9 { top: 85%; left: 70%; }

        .texto-rojo{
            font-size:30px; 
            font-weight: bold;
            color:red;
        }

        #titulo-info {
            color: white; 
            font-size: 1.5em; 
        }
        
        #texto-info {
            color: white; 
            font-size: 1.1em; 
        }

        #instrucciones, #prueba {
            cursor: pointer;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: #333;
            width: 100px; 
            height: 40px;
        }
        
        #instrucciones:hover, #prueba:hover {
            background-color: #ccc;
        }

        .oculto {
            display: none !important;
        }
    </style>
</head>
<body onload="mostrarInstruccionesIniciales()">
    <div id="header">
        <div class="nav" style="text-align:center;">
            <h3>F1: Conoce a las Escuderías</h3>
        </div>
    </div>
    
    <div id="seccion">
        
        <div class="barra">
            
            <img id="imagen-logosf1" src="logosf1.png" alt="Logos F1">
            
            <div id="hs1" class="hotspot-f1"><span>1</span></div>
            <div id="hs2" class="hotspot-f1"><span>2</span></div>
            <div id="hs3" class="hotspot-f1"><span>3</span></div>
            <div id="hs4" class="hotspot-f1"><span>4</span></div>
            <div id="hs5" class="hotspot-f1"><span>5</span></div>
            <div id="hs6" class="hotspot-f1"><span>6</span></div>
            <div id="hs7" class="hotspot-f1"><span>7</span></div>
            <div id="hs8" class="hotspot-f1"><span>8</span></div>
            <div id="hs9" class="hotspot-f1"><span>9</span></div>
            
        </div>
        
        <div class="contenido">
            <div id="info-container">
                <div class="subcontenido1">
                    <h2 id="titulo-info">Instrucciones: Conoce las Escuderías</h2>
                    <p id="texto-info">Haz clic sobre los círculos numerados de los logos para ver la información de cada escudería. Luego, haz la prueba de conocimientos.</p>
                </div>
                
                <div class="subcontenido2">
                    <div class="proyecto">
                        <img id="imagen-info" src="bandera.jpg" alt="Imagen info" style="width:100%; height:100%; border-radius:10px;">
                    </div>
                </div>
            </div>
            
            <div id="resultado" class="oculto">
                <h2>Tu resultado:</h2>
                <span id="calif" class="texto-rojo">0/0</span>
                <img id="imagen-resultado" width="100px" src="checo.jpg" /> 
            </div> 	 	

        </div>
    </div>
    
    <div id="footer">
        <div id="instrucciones">Instrucciones</div>
        <div id="prueba">Iniciar Prueba</div>
    </div>
    
    <script type="text/javascript">
        let puntaje = 0;
        let totalPreguntas = 9; 
        
        const info = {
            'hs1': {
                titulo: 'Alpine F1',
                texto: 'Escudería francesa conocida por su espíritu deportivo y su distintivo color azul. Antiguamente fue el equipo Renault sus pilotos actuales son Pierre Gasly y Jack Doohan.',
                imagen: 'autoalpine.jpg' 
            },
            'hs2': {
                titulo: 'Aston Martin',
                texto: 'Equipo británico con sede en Silverstone, que compite con un característico color verde. Tienen grandes ambiciones a futuro sus pilotos actuales son Fernando Alonso y Lance Stroll.',
                imagen: 'autoastonmartin.jpg' 
            },
            'hs3': {
                titulo: 'Haas',
                texto: 'El único equipo con base en Estados Unidos. Suele utilizar motores Ferrari y se enfoca en la eficiencia operativa sus pilotos actuales son Oliver Bearman y Esteban Ocon.',
                imagen: 'autohaas.jpg'
            },
            'hs4': {
                titulo: 'Mercedes  ',
                texto: 'Dominaron la era híbrida de la Fórmula 1. Su color principal es el plateado o negro, y son conocidos por su ingeniería sus pilotos actuales son George Russell	y Kimi Antonelli.',
                imagen: 'automercedes.jpg'
            },
            'hs5': {
                titulo: 'Oracle Red Bull Racing ',
                texto: 'Con sede en Milton Keynes, es uno de los equipos más exitosos de la última década, conocido por su diseño agresivo y velocidad sus pilotos actuales son Max Verstappen y Yuki Tsunoda.',
                imagen: 'autoredbull.jpg'
            },
            'hs6': {
                titulo: 'McLaren',
                texto: 'Una de las escuderías más antiguas y legendarias. Su color icónico es el naranja papaya. Tienen base en Woking, Reino Unido sus pilotos actuales son Lando Norris y Oscar Piastri.',
                imagen: 'automclaren.jpg'
            },
            'hs7': {
                titulo: 'Williams Racing',
                texto: 'Otro equipo histórico, conocido por ser uno de los más laureados en el pasado. Se distingue por su color azul oscuro sus pilotos actuales son Alexander Albon y Carlos Sainz.',
                imagen: 'autowilliams.jpg'
            },
            'hs8': {
                titulo: 'Scuderia Ferrari ',
                texto: 'La escudería más famosa y antigua de la F1. El equipo italiano es sinónimo de su color rojo y su sede en Maranello sus pilotos actuales son Charles Leclerc	y Lewis Hamilton.',
                imagen: 'autoferrari.jpg'
            },
            'hs9': {
                titulo: 'Visa Cash App ',
                texto: 'Anteriormente conocido como AlphaTauri. Es el equipo "hermano" de Red Bull, sirviendo como equipo de desarrollo de jóvenes pilotos sus pilotos actuales son Liam Lawson	y Isack Hadjar.',
                imagen: 'autovisa.jpg'
            }
        };

        function mostrarInfo(id) {
            const data = info[id];
            document.getElementById('titulo-info').textContent = data.titulo;
            document.getElementById('texto-info').textContent = data.texto;
            document.getElementById('imagen-info').setAttribute('src', data.imagen);
            document.getElementById('info-container').classList.remove('oculto');
            document.getElementById('resultado').classList.add('oculto');
        }
        
        function mostrarInstruccionesIniciales() {
            document.getElementById('titulo-info').textContent = 'Instrucciones: Conoce las Escuderías';
            document.getElementById('texto-info').textContent = 'Haz clic sobre los círculos numerados de los logos para ver la información de cada escudería. Luego, haz la prueba de conocimientos.';
            document.getElementById('imagen-info').setAttribute('src', 'bandera.JPG');
            document.getElementById('info-container').classList.remove('oculto');
            document.getElementById('resultado').classList.add('oculto');
        }

        document.getElementById('hs1').onclick = function() { mostrarInfo('hs1'); };
        document.getElementById('hs2').onclick = function() { mostrarInfo('hs2'); };
        document.getElementById('hs3').onclick = function() { mostrarInfo('hs3'); };
        document.getElementById('hs4').onclick = function() { mostrarInfo('hs4'); };
        document.getElementById('hs5').onclick = function() { mostrarInfo('hs5'); };
        document.getElementById('hs6').onclick = function() { mostrarInfo('hs6'); };
        document.getElementById('hs7').onclick = function() { mostrarInfo('hs7'); };
        document.getElementById('hs8').onclick = function() { mostrarInfo('hs8'); };
        document.getElementById('hs9').onclick = function() { mostrarInfo('hs9'); };

        document.getElementById('instrucciones').onclick = function(){
            document.getElementById('titulo-info').textContent = 'Instrucciones';
            document.getElementById('texto-info').textContent = 'Haz clic sobre el logo de cada escudería para ver su información. Después, realiza el test de conocimientos.';
            document.getElementById('imagen-info').setAttribute('src', 'bandera.JPG');
            document.getElementById('info-container').classList.remove('oculto');
            document.getElementById('resultado').classList.add('oculto');
        };

        document.getElementById('prueba').onclick = iniciarFormulario;

        function iniciarFormulario(){
            alert("Bienvenidos a la prueba de conocimientos de F1");
            alert("Responde correctamente todas las preguntas para ganar. ¡Son 10 preguntas!");
            
            puntaje = 0; 
            let respuesta;
            
            respuesta = prompt(" ¿Qué equipo fue anteriormente conocido como Renault? (A:Alpine / B:Aston)");
            if (respuesta && respuesta.trim().toLowerCase() === "alpine" || respuesta.trim().toLowerCase() === "a") { puntaje += 1; }
            
            respuesta = prompt(" ¿El equipo Aston Martin compite con un característico color? (A:Verde / B:Amarillo)");
            if (respuesta && respuesta.trim().toLowerCase() === "verde" || respuesta.trim().toLowerCase() === "a") { puntaje += 1; }
            
            respuesta = prompt(": ¿Haas es el único equipo con base en qué país? (A:Estados Unidos / B:Italia)");
            if (respuesta && respuesta.trim().toLowerCase() === "estados unidos" || respuesta.trim().toLowerCase() === "a") { puntaje += 1; }
            
            respuesta = prompt(" ¿Cuál de estos colores es el principal de Mercedes? (A:Rojo / B:Plateado)");
            if (respuesta && respuesta.trim().toLowerCase() === "plateado" || respuesta.trim().toLowerCase() === "b") { puntaje += 1; }
            
            respuesta = prompt(" ¿Cuál es el diseño más notable de Red Bull? (A:Agresivo / B:Clásico)");
            if (respuesta && (respuesta.trim().toLowerCase() === "agresivo" || respuesta.trim().toLowerCase() === "agresivo y velocidad" || respuesta.trim().toLowerCase() === "a")) { puntaje += 1; }

            respuesta = prompt(" ¿McLaren tiene base en...? (A:Reino Unido / B:estados unidos)");
            if (respuesta && respuesta.trim().toLowerCase() === "Reino Unido" || respuesta.trim().toLowerCase() === "a") { puntaje += 1; }
            
            respuesta = prompt(" ¿Williams Racing se distingue por su color? (A=Azul oscuro / B=Verde claro)");
            if (respuesta && respuesta.trim().toLowerCase() === "azul oscuro" || respuesta.trim().toLowerCase() === "a") { puntaje += 1; }

            respuesta = prompt("¿La Scuderia Ferrari es sinónimo de qué color? (A=Rojo / B=Amarillo)");
            if (respuesta && respuesta.trim().toLowerCase() === "rojo" || respuesta.trim().toLowerCase() === "a") { puntaje += 1; }

            respuesta = prompt(" ¿Qué equipo era el 'hermano' de Red Bull, conocido anteriormente como? (A=AlphaTauri / B=Sauber)");
            if (respuesta && (respuesta.trim().toLowerCase() === "alphatauri" || respuesta.trim().toLowerCase() === "a")) { puntaje += 1; }
            
            respuesta = prompt("¿Cuántos equipos compiten actualmente en la Fórmula 1? (A) 10 / B) 20)");
            if (respuesta && (respuesta.trim().toLowerCase() === "10" || respuesta.trim().toLowerCase() === "a")) { puntaje += 1; }


            totalPreguntas = 10;
            document.getElementById("calif").textContent = puntaje + "/" + totalPreguntas;
            document.getElementById('info-container').classList.add('oculto');
            document.getElementById('resultado').classList.remove('oculto');

            const tituloResultado = document.getElementById('resultado').querySelector('h2');

            if(puntaje === totalPreguntas) {
                document.getElementById("imagen-resultado").setAttribute("src", "checo.jpg  ");
                tituloResultado.textContent = "¡PERFECTO! has respondido correctamente el formulario:"; 
            } else {
                document.getElementById("imagen-resultado").setAttribute("src", "choque.JPG");
                tituloResultado.textContent = "Intenta de nuevo. Repasa la información:";
            }
        }
    </script>
</body>
</html>
